<div class="container mx-auto d-flex justify-content-end mt-5">  
    <div class="row justify-content-between">
        <div class="col-11">
            <button type="button" class="btn-sm px-4 float-right" (click)="NextPage()">
            <span>Next</span>
            </button>
        </div>
    </div>
</div>

<div class="Container" *ngIf="BookedEventDetails">
    <div class="row">
        <div class="col-lg-8 my-5" [ngStyle]="{margin:'auto'}">
            <table class="table table-hover table-striped">
                <thead>
                    <tr >
                        <th style="border-top-left-radius: 15px;" scope="col">Item Image</th>
                        <th scope="col">Food Name</th>
                        <th scope="col">category</th>
                        <th scope="col">price</th>
                        <th style="border-top-right-radius: 15px;" colspan="4">Action</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let item of BookedEventDetails | filter:searchBox">
                        <td><img class="Thumbnail" [src]="item.foodMenuImageURL" [alt]="item.foodMenuItems"></td>
                        <td>{{item.foodMenuItems}}</td>
                        <td>{{item.foodMenuType}}</td>
                        <td>{{item.foodMenuCost | currency:"â‚¹"}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="addtocart(item)">+
                              </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
