<div class="application-name">
    <h1 class="title">Birthday Event Management System</h1>
</div>

<div class="container">
    <div class="row justify-content-center p-4 mt-5">
      <div class="col-lg-6 col-md-12">
        <img class="rounded img-fluid" src="https://i.pinimg.com/originals/53/be/79/53be793b1b645addc180e58606f70617.png" alt="image">
      </div>
    
      <div class="col-lg-4 col-md-8 col-sm-10">
        <h1 class="text-center mt-3">Login</h1>
        <form [formGroup]="loginform" autocomplete="off" (ngSubmit)="onSubmit()">
          
          <div class="form-group mt-4">
            <input id="email" name="email" formControlName="email" class="form-control" type="email" placeholder="Enter Email" required>
            <small *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched && loginform.get('email').errors?.required" class="text-danger">Enter Email</small>
            <small *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched && loginform.get('email').errors?.pattern" class="text-danger">Invalid Email</small>
          </div>
    
          <div class="form-group mt-4">
            <input id="password" name="password" formControlName="password" class="form-control" type="password" placeholder="Password" required>
            <small *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched" class="text-danger">Enter password</small>
          </div>
    
          <div class="form-group mt-4 text-center">
            <button [disabled]="loginform?.invalid" class="btn btn-primary btn-lg" type="submit">Login</button>
          </div>
    
          <div class="form-group mt-4 text-center">
            <span>Don't have an account?</span><br>
            <a routerLink="/auth/signup">SignUp</a>
          </div>
        </form>
      </div>
    </div>
  </div>
