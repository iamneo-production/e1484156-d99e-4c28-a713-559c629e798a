<div class="container mx-auto align-items-center mt-5">
    <div class="col-12 mx-auto input-group">
        <button type="button" class="btn px-4" (click)="AddNav()">
            <img src="../../../../assets/add.png" class="addIcon">
            <span>Add Menu</span>
        </button>
    </div>
</div>
<div class="Container" *ngIf="BookedEventDetails">
    <div class="row">
        <div class="col-lg-8 my-5" [ngStyle]="{margin:'auto'}">
            <table class="table table-hover table-striped">
                <thead>
                    <tr >
                        <th style="border-top-left-radius: 15px;" scope="col">Item Image</th>
                        <th scope="col">Food</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th style="border-top-right-radius: 15px;" colspan="4">Action</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let item of BookedEventDetails;">
                        <td><img class="Thumbnail" [src]="item.foodMenuImageURL" [alt]="item.foodMenuItems"></td>
                        <td>{{item.foodMenuItems}}</td>
                        <td>{{item.foodMenuType}}</td>
                        <td>{{item.foodMenuCost | currency:"â‚¹"}}</td>
                        <td class="icons"><img type="button" (click)="EditNav(item.foodMenuId)" class="png" src="../../assets/edit.png"></td>
                        <td class="icons"><img type="button" (click)="DeleteNav(item.foodMenuId)" class="png" src="../../assets/delete.png"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
