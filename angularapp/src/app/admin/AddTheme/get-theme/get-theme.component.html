<div class="container mx-auto align-items-center my-5">
    <div class="col-12 mx-auto input-group">
        <button type="button" class="btn my-4" (click)="AddNav()">
            <img src="../../../../assets/add.png" class="addIcon">
            <span>Add Theme</span>
        </button>
    </div>
</div>
<div class="container">
    <div class="row align-items-center">
        <div class="align-items-center GIF" *ngIf="!Themes"><img src="../../../../assets/updatess.gif"></div>
        <div class="col-xl mx-auto" *ngFor="let Theme of Themes">
            <div class="card border-danger fullcard" type="button" style="width: 17rem;">
                <img class="card-img-top image" [src]="Theme.themeImageURL" [alt]="Theme.themeName">
                <div class="card-body">
                    <h5 class="card-text">{{Theme.themeName}}</h5>
                    <button  (click)="EditNav(Theme.themeId)" class="btn btn-outline-warning mr-4" style="display: inline-block;font-size: large;">Edit<img src="../../../../assets/edit.png" class="ml-2"></button>
                    <button  (click)="DeleteNav(Theme.themeId)" class="btn btn-outline-danger" style="display: inline-block;font-size: large;">Delete<img src="../../../../assets/delete.png" class="ml-2"></button>
                </div>
            </div>
        </div>
    </div>
</div>
