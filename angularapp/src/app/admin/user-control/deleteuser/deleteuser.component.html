<div class="container" [ngStyle]="{marginTop:'50px',color:'darkOrange'}" *ngIf="User">
    <h4>Delete User</h4>
</div>
<div class="container bg-light cont" *ngIf="User">
    <div [ngStyle]="{margin:'auto'}" class="row marketing pt-5 pl-5 pr-5 mt-5">
        <div class="col-lg-6">
            <span>
                <h5 style="display: inline-block;padding-right: 10px;">User Name: </h5>
                <p style="display: inline-block;">{{User.userName}}</p>
            </span><hr>
            <span>
                <h5 style="display: inline-block;padding-right: 10px;">Email Id: </h5>
                <p style="display: inline-block;">{{User.email}}</p>
            </span><hr>
            <span>
                <h5 style="display: inline-block;padding-right: 10px;">Mobile Number: </h5>
                <p style="display: inline-block;">{{User.mobileNumber}}</p>
            </span><hr>
            <span>
                <h5 style="display: inline-block;padding-right: 10px;">User Role: </h5>
                <p style="display: inline-block;">{{User.userRole}}</p>
            </span>
            <div class="mt-2 mb-4 pt-3" [ngStyle]="{textAlign:'left'}">
                <button class="btn btn-danger" (click)="DeleteUser()">Delete User</button>
            </div><br>
        </div>
        <div class="col-lg-6">
            <img src="../../../../assets/Theme.png" [ngStyle]="{width:'440px',height:'320px'}">
        </div>
    </div>
</div>
